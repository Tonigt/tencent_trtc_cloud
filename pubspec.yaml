name: tencent_trtc_cloud
description: Tencent Real-Time Communication
version: 1.0.5
repository: https://github.com/c1avie/trtc_demo
homepage: https://cloud.tencent.com/document/product/647

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter

  # 滑动条
  another_xlider: 1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.tencent.trtcplugin
        pluginClass: TRTCCloudPlugin
      ios:
        pluginClass: TencentTRTCCloud

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/
